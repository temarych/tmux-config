# Remap prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Status bar
set -g status-style bg=default
set -g status-justify centre

set -g status-left "#[bg=blue,fg=color16] #S #[bg=default,fg=blue]"
set -g status-left-length 50

set -g status-right "#[bg=default,fg=blue]#[bg=blue,fg=color16] %H:%M "

set -g window-status-format "#[bg=default,fg=black]#[bg=black,fg=white] #I:#W #[bg=default,fg=black]"
set -g window-status-current-format "#[bg=default,fg=magenta]#[bg=magenta,fg=color16] #I:#W #[bg=default,fg=magenta]"

# Colorscheme
set -g default-terminal "alacritty"
set -sg terminal-overrides "*:RGB"
set-option -ga terminal-features ",alacritty:usstyle"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable vi mode
set-window-option -g mode-keys vi
